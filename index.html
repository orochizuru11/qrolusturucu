<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Durak QR Kod Oluşturucu</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    table { border-collapse: collapse; margin: auto; }
    th, td { border: 1px solid #ccc; padding: 8px; min-width: 150px; }
    td { outline: none; }
    td[contenteditable="true"]:empty:before {
      content: attr(data-placeholder);
      color: #aaa;
    }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Durak Tablosu (Excel'den kopyala/yapıştır destekli)</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Durak ID</th>
        <th>Durak Adı</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true" data-placeholder="Durak ID"></td>
        <td contenteditable="true" data-placeholder="Durak Adı"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="generateQRCodes()">QR Kodları Oluştur ve İndir (ZIP)</button>

  <script>
    async function generateQRCodes() {
      const table = document.getElementById('dataTable');
      const rows = table.querySelectorAll('tbody tr');
      const zip = new JSZip();

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].querySelectorAll('td');
        const durakID = cells[0]?.innerText.trim();
        const durakAdi = cells[1]?.innerText.trim();

        if (durakID && durakAdi) {
          const qrText = `https://durak.example.com?id=${encodeURIComponent(durakID)}&name=${encodeURIComponent(durakAdi)}`;
          
          const dataUrl = await QRCode.toDataURL(qrText);
          const imgData = dataUrl.split(',')[1]; // base64 verisi
          zip.file(`${durakID}_${durakAdi}.png`, imgData, { base64: true });
        }
      }

      if (Object.keys(zip.files).length === 0) {
        alert('Lütfen en az bir geçerli satır girin.');
        return;
      }

      zip.generateAsync({ type: 'blob' }).then(content => {
        saveAs(content, 'qr_kodlari.zip');
      });
    }
  </script>
</body>
</html>
